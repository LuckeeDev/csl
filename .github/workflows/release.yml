name: Create release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout all commits
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup git user to "ðŸ¤– CSL Bot"
        shell: bash
        run: git config user.email "-" && git config user.name "ðŸ¤– CSL Bot"

      - name: Install packages
        shell: bash
        run: yarn install

      - name: Copy old changelog
        shell: bash
        run: cp CHANGELOG.md CHANGELOG_OLD.md

      - name: Bump project version
        shell: bash
        run: yarn nx run workspace:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output changelog diff
        uses: ./.github/actions/output-diff
        with:
          before-path: CHANGELOG_OLD.md
          after-path: CHANGELOG.md
          diff-path: DIFF.md

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body_path: './DIFF.md'

      - name: Tag last-release
        shell: bash
        run: git tag -f last-release

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true
