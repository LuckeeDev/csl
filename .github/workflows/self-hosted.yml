name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  app-deploy:
    name: Deploy to Digital Ocean
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn install
      - run: yarn nx build api --prod