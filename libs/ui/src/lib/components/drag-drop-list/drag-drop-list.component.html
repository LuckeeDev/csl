<div
	*ngIf="!disableDrag; else dragDisabled"
	cdkDropList
	(cdkDropListDropped)="drop($event)"
>
	<mat-card
		*ngFor="let element of data; let i = index"
		cdkDrag
		class="drag-card"
	>
		<b>Scelta {{ i + 1 }}</b
		>: {{ element.label }}
		<button
			mat-icon-button
			color="warn"
			class="del-btn"
			(click)="remove(element)"
		>
			<mat-icon>close</mat-icon>
		</button>
	</mat-card>
</div>

<ng-template #dragDisabled>
	<div>
		<mat-card
			*ngFor="let element of data; let i = index"
			class="drag-card"
			style="cursor: default"
		>
			<b>Scelta {{ i + 1 }}</b
			>: {{ element.label }}
		</mat-card>
	</div>
</ng-template>
