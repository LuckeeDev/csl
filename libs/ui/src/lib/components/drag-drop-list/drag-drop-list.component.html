<div cdkDropList (cdkDropListDropped)="drop($event)">
	<mat-card
		*ngFor="let element of data; let i = index"
		cdkDrag
		class="drag-card"
	>
		<b>Scelta {{ i + 1 }}</b>: {{ element.label }}
		<button mat-icon-button color="warn" class="del-btn">
			<mat-icon>close</mat-icon>
		</button>
	</mat-card>
</div>
