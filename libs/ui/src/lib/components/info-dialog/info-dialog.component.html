<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="mat-typography">
	<ng-container *ngFor="let section of data.content">
		<ng-container *ngIf="section.paragraph">
			<h3>{{ section.header }}</h3>

			<p [innerHTML]="section.paragraph"></p>
		</ng-container>
	</ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>{{ data.cancel || 'Chiudi' }}</button>
	<button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
		{{ data.confirm || 'Conferma' }}
	</button>
</mat-dialog-actions>
