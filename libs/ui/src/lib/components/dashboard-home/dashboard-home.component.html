<div>
  <h1 class="header">
    <ng-content select="[header]"></ng-content>
  </h1>

  <mat-card *ngIf="user" class="user">
    <mat-card-header>
      <div mat-card-avatar>
        <img [src]="user.photoURL" class="profileimg" />
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>

    <div class="shadow"></div>
  </mat-card>

  <h1 class="header">
    <ng-content select="[activities-label]"></ng-content>
  </h1>

  <csl-alert>
    <ng-content select="[activities]"></ng-content>
  </csl-alert>

  <div class="logout-btn">
    <ng-content select="[logout-btn]"></ng-content>
  </div>
</div>
