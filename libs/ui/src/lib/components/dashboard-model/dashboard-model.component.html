<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="small$ | async" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <ng-content></ng-content>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav
    [mode]="mode$ | async"
    [opened]="opened$ | async"
    class="sidenav"
    #sidenav
    [ngClass]="{ mobile: small$ | async }"
  >
    <mat-nav-list>
      <ng-container *ngFor="let element of links">
        <a
          *ngIf="element.link === '.'"
          mat-list-item
          [routerLink]="[element.link]"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="navigate(sidenav)"
        >
          {{ element.title }}
        </a>

        <a
          *ngIf="element.link !== '.'"
          mat-list-item
          [routerLink]="[element.link]"
          [routerLinkActive]="['active']"
          (click)="navigate(sidenav)"
        >
          {{ element.title }}
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="outlet"><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
