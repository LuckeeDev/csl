<div class="container">
	<div class="category" [appMatColor]="data.color"></div>
	<div class="content">
		<h2 mat-dialog-title>{{ data.title }}</h2>
		<mat-dialog-content class="mat-typography">
			<p>{{ data.text }}</p>

			<mat-form-field *ngIf="data.hasInput">
				<mat-label *ngIf="data.inputLabel">{{ data.inputLabel }}</mat-label>
				<input
					matInput
					[type]="data.inputType || 'text'"
					[formControl]="inputValue"
				/>

				<mat-error *ngIf="inputValue.hasError('pattern')">
					Il valore inserito non è valido.
				</mat-error>
				<mat-error *ngIf="inputValue.hasError('required')">
					Questo campo è obbligatorio.
				</mat-error>
			</mat-form-field>
		</mat-dialog-content>
		<mat-dialog-actions align="end">
			<button mat-button [mat-dialog-close]="false">Annulla</button>
			<button
				mat-button
				[mat-dialog-close]="(data.hasInput && inputValue.value) || true"
				cdkFocusInitial
				color="{{ data.color }}"
				[disabled]="data.hasInput && inputValue.invalid"
			>
				{{ data.answer }}
			</button>
		</mat-dialog-actions>
	</div>
</div>
