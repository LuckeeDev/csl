<mat-card class="carousel">
  <ng-container *ngFor="let image of carouselImages; let i = index">
    <img
      [src]="image.link"
      class="slide"
      [@carouselAnimation]="{
        value: image.state,
        params: image.params
      }"
    />
  </ng-container>

  <button mat-mini-fab color="basic" class="control prev" (click)="previous()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button mat-mini-fab color="basic" class="control next" (click)="next()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</mat-card>
