<div class="container">
  <div class="category" [appMatColor]="data.color"></div>
  <div class="content">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content class="mat-typography">
      <p>{{ data.text }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Annulla</button>
      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        color="{{ data.color }}"
      >
        {{ data.answer }}
      </button>
    </mat-dialog-actions>
  </div>
</div>
