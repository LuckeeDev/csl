<div>
  <h1>I suoi dati</h1>
    <mat-card *ngIf="auth.user$ | async as user">
      <mat-card-header>
        <div mat-card-avatar><img [src]="user.photoURL" class="profileimg" /></div>
        <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

  <h1>Le sue attività</h1>

  <mat-card class="activities">
    <mat-card-content>
      Questa sezione è ancora vuota! Torni più tardi...
    </mat-card-content>
  </mat-card>

  <button mat-raised-button color="warn" (click)="signOut()">Esci</button>
</div>
