<form [formGroup]="snackForm" (ngSubmit)="onSubmit()" class="container">
  <h4>Informazioni principali</h4>
  <mat-form-field class="textinput">
    <mat-label>Nome del prodotto</mat-label>
    <input matInput type="text" formControlName="name" />
    <mat-hint align="start"
      ><strong>Assicuratevi di non aver mai usato questo nome</strong></mat-hint
    >
  </mat-form-field>

  <mat-form-field class="textinput">
    <mat-label>Descrizione</mat-label>
    <input matInput type="text" formControlName="description" />
  </mat-form-field>

  <mat-form-field class="textinput">
    <span matPrefix>€ &nbsp;</span>
    <mat-label>Prezzo</mat-label>
    <input matInput type="number" formControlName="price" />
  </mat-form-field>

  <h4>Informazioni aggiuntive</h4>
  <mat-form-field class="textinput">
    <mat-label>Massima quantità ordinabile</mat-label>
    <input matInput type="number" formControlName="maxQuantity" />
  </mat-form-field>

  <div class="break"></div>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!snackForm.valid"
  >
    Crea prodotto
  </button>
</form>
