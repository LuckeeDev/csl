<ng-container *ngIf="(orders$ | async).orders as orders; else noOrders">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ classID }}</mat-card-title>
    </mat-card-header>

    <mat-card-content></mat-card-content>
  </mat-card>
</ng-container>

<ng-template #noOrders><h1>Non ci sono ancora ordini oggi!</h1></ng-template>
