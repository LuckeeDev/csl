<!-- Show if at least one class exists -->
<div *ngIf="(orders$ | async).classes.length > 0 as classes; else noOrders" class="cards">
  <ng-container *ngFor="let class of classes">
    <mat-card [routerLink]="[class]">
      <mat-card-header>
        <mat-card-title>{{ class }}</mat-card-title></mat-card-header
      >
    </mat-card>
  </ng-container>
</div>

<!-- Show if no class is present -->
<ng-template #noOrders> 
  <csl-alert color="primary">Non ci sono ancora ordini!</csl-alert>
</ng-template>
