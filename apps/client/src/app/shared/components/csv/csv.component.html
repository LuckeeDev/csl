<div>
  <h1>Carica account per gli studenti</h1>

  <input
    type="file"
    style="display: none"
    (change)="upload.onCsvSelect($event, 'students')"
    #selectFile
  />
  <button mat-stroked-button color="primary" (click)="selectFile.click()">
    Scegli file
  </button>

  <h1>Carica account per i professori</h1>

  <input
    type="file"
    style="display: none"
    (change)="upload.onCsvSelect($event, 'teachers')"
    #selectProfFile
  />
  <button mat-stroked-button color="primary" (click)="selectProfFile.click()">
    Scegli file
  </button>
  
  <div *ngIf="upload.readyToUploadCsv">
    <p>Nome del file caricato: "{{ upload.csvFile.name }}"</p>
    <button
      mat-raised-button
      color="primary"
      size="small"
      (click)="uploadCsv(upload.csvFile.name)"
    >
      Carica
    </button>
  </div>
</div>
