<csl-data-table
	[data]="dataSource$ | async"
	[columns]="displayedColumns"
	(actionClick)="eventHandler($event)"
>
	<h1 header>Corsi</h1>

	<div links>
		<a mat-raised-button routerLink="create" color="primary" class="create-link">
			Crea corso
		</a>

		<button mat-raised-button (click)="generateLinks()" class="generate-links-btn">Genera link</button>
	</div>
</csl-data-table>
