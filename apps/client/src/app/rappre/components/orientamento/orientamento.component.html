<div>
  <csl-data-table
    [data]="events | async"
    [columns]="displayedColumns"
    (actionClick)="eventHandler($event)"
  >
    <h2 header>Eventi disponibili</h2>

    <a
      mat-raised-button
      color="primary"
      routerLink="create"
      links
    >
      Crea Evento
    </a>
  </csl-data-table>
</div>
